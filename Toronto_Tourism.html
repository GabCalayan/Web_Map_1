<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Adding scripts related to Mapbox API -->

<script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="Toronto_Tourism_Styling.css">

 <!-- CSS Bootstrap -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    

 <!-- Adding the geocoder plugin from mapbox -->
 <script 
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
          href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
          type="text/css">

<!-- Adding the title -->

    <title>Parks and Greenspaces in Toronto</title>

</head>
<body>

<!-- Added the title and logo for my website-->
    <h2> <img src="park-logo-8.jpg" alt = "Building_Logo"> Toronto Parks and Recreation </h2>

<!-- Added the div tag and the Javascript source for my map -->
    <div id = "map" class = "map"></div>
    <script src= "Toronto_Tourism_Script.js"></script>

<!-- Navigation Elements -->   
<div class='map-overlay-search'>
    <label> Full Extent </label>
    <div id="geocoder" class="geocoder"></div>
    <button type="button" class="btn btn-secondary" id="returnbutton">Return to full extent</button>
</div>

<!-- Interactivity Elements -->
<div class = 'map-overlay-data'>
    <label>Filter map elements</label>

<div class ="form-check">
    <input class ="form-check-input" type="checkbox" value="" id="LayerFlexCheck1" checked>
    <label class="form-check-label" for="flexCheck1">
        Neighbourhoods        
    </label>
</div>
<div class ="form-check">
    <input class ="form-check-input" type="checkbox" value="" id="LayerFlexCheck2" checked>
    <label class="form-check-label" for="flexCheck2">
        Wards       
    </label>
</div>

<div class ="form-check">
    <input class ="form-check-input" type="checkbox" value="" id="LayerFlexCheck3" checked>
    <label class="form-check-label" for="flexCheck3">
        Parks/Greenspaces       
    </label>
</div>

<!-- Legend Elements -->
<div id = 'Legend' class = 'legend'>
    <h3>Legend</h3>
</div>
 
</body>
</html>
